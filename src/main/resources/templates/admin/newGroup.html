<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Создание новой группы | College Upload System</title>
</head>
<body>
    <form action="#" th:action="@{/admin/new_group}" th:object="${groupForm}" method="post" enctype="multipart/form-data">
        <fieldset>
            <!-- The name of the new group. -->
            <label for="name_id">Название группы: </label>
            <input id="name_id" type="text" name="name" /><br />
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>

            <input type="file" name="file" />
            <small th:if="${fileError}" th:text="${fileError}"></small>

            <button type="submit">Создать</button>
        </fieldset>
    </form>
</body>
</html>
