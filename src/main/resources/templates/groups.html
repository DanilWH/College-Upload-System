<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head th:replace="/fragments/general :: header(~{::title})">
        <title>Группы | College Upload System</title>


    </head>
    <body>
        <!-- Navbar. -->
        <div th:replace="/fragments/general :: navbar"></div>

        <h1>Groups</h1>

        <div sec:authorize="hasAuthority('ADMIN')">
            <a href="/admin/new_group">Добавить новую группу.</a>
        </div>

        <table>
            <tr>
                <th>Groups</th>
            </tr>
            <tr th:each="group : ${groups}">
                <td>
                    <a th:href="@{/group/{groupId}/students(groupId=${group.id})}" th:text="${group.name}"></a>
                </td>
            </tr>
        </table>
    </body>
</html>
